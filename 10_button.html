<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col=6">
                    <button type="button" class="btn btn-primary">Primary Button</button><br><br><br>
                    <!-- Primary button with blue background -->

                    <button type="button" class="btn btn-secondary">Secondary
                        Button</button><br><br><br>
                    <!-- Secondary button with gray background -->

                    <button type="button" class="btn btn-success">Success Button</button><br><br><br>
                    <!-- Success button with green background -->

                    <button type="button" class="btn btn-danger">Danger Button</button><br><br><br>
                    <!-- Danger button with red background -->

                    <button type="button" class="btn btn-warning">Warning Button</button><br><br><br>
                    <!-- Warning button with yellow background -->

                    <button type="button" class="btn btn-info">Info Button</button><br><br><br>
                    <!-- Info button with light blue background -->

                    <button type="button" class="btn btn-light">Light Button</button><br><br><br>
                    <!-- Light button with light gray background -->

                    <button type="button" class="btn btn-dark">Dark Button</button><br><br><br>
                    <!-- Dark button with dark gray background -->

                    <button type="button" class="btn btn-link">Link Button</button><br><br><br>
                    <!-- Button styled as a link -->

                    <button type="button" class="btn btn-primary disabled">Disabled
                        Button</button><br><br><br>
                    <!-- Disabled primary button -->

                    <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#myModal">Open
                        Modal</button><br><br><br>
                    <!-- Button to open a modal -->
                    <button type="button" class="btn btn-primary">Primary Button</button><br><br><br>
                    <!-- Primary button with blue background -->

                    <button type="button" class="btn btn-secondary
                        btn-outline-secondary">Secondary Button</button><br><br><br>
                    <!-- Secondary button with gray outline -->

                    <button type="button" class="btn btn-success btn-lg">Success
                        Button</button><br><br><br>
                    <!-- Success button with green background and large size -->
                    <button type="button" class="btn btn-danger
                        btn-outline-danger btn-sm">Danger Button</button><br><br><br>
                    <!-- Danger button with red outline and small size -->
                    <button type="button" class="btn btn-warning btn-block">Warning
                        Button</button><br><br><br>
                    <!-- Warning button with yellow background and full width -->
                    <button type="button" class="btn btn-info rounded-pill">Info
                        Button</button><br><br><br>
                    <!-- Info button with light blue background and pill shape -->
                    <button type="button" class="btn btn-light btn-lg disabled">Light
                        Button</button><br><br><br>
                    <!-- Disabled light button with light gray background and large size -->
                    <button type="button" class="btn btn-dark btn-outline-dark">Dark
                        Button</button><br><br><br>
                    <!-- Dark button with dark gray outline -->

                    <button type="button" class="btn btn-link
                        text-decoration-none">Link Button</button><br><br><br>
                    <!-- Button styled as a link with no underline -->

                    <button type="button" class="btn btn-primary disabled"
                        style="width: 200px;">Disabled Button</button><br><br><br>
                    <!-- Disabled primary button with custom width of 200 pixels -->
                    <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#myModal">Open
                        Modal</button><br><br><br>
                    <!-- Button to open a modal -->
                    <br><br><br>
                    <!-- Button group -->
                    <div class="btn-group" role="group" aria-label="Button
                        Group">
                        <button type="button" class="btn btn-primary">Button 1</button>
                        <button type="button" class="btn btn-secondary">Button 2</button>
                        <button type="button" class="btn btn-success">Button 3</button>
                    </div>

                </div>
            </div>
        </div>



        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
