<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <h2 class="d-none">Hidden Element</h2>
            <h2 class="d-block">Block-level Element</h2>
            <h2 class="d-inline">Inline Element</h2>
            <h2 class="d-inline-block">Inline Block Element</h2>

            <div class="d-flex">
                <div class="p-2 flex-fill">Flex Fill</div>
                <div class="p-2">Auto</div>
                <div class="p-2">Auto</div>
            </div>

            <div class="d-flex justify-content-start">
                <div class="p-2">Start</div>
                <div class="p-2">Center</div>
                <div class="p-2">End</div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="p-2">Start</div>
                <div class="p-2">Center</div>
                <div class="p-2">End</div>
            </div>

            <div class="d-flex justify-content-end">
                <div class="p-2">Start</div>
                <div class="p-2">Center</div>
                <div class="p-2">End</div>
            </div>

            <div class="d-flex justify-content-around">
                <div class="p-2">Item</div>
                <div class="p-2">Item</div>
                <div class="p-2">Item</div>
            </div>

            <div class="d-flex justify-content-between">
                <div class="p-2">Item</div>
                <div class="p-2">Item</div>
                <div class="p-2">Item</div>
            </div>

            <div class="d-flex align-items-start">
                <div class="p-2">Start</div>
                <div class="p-2">Center</div>
                <div class="p-2">End</div>
            </div>

            <div class="d-flex align-items-center">
                <div class="p-2">Start</div>
                <div class="p-2">Center</div>
                <div class="p-2">End</div>
            </div>

            <div class="d-flex align-items-end">
                <div class="p-2">Start</div>
                <div class="p-2">Center</div>
                <div class="p-2">End</div>
            </div>
        </div>

        <!--
    d-none: This class hides the element.
d-block: This class makes the element a block-level element.
d-inline: This class makes the element an inline element.
d-inline-block: This class makes the element an inline block element.
d-flex: This class creates a flex container to manage the layout of flex items.
p-2: This class adds padding to the elements.
flex-fill: This class makes the flex item fill the available space within the flex container.
justify-content-*: These classes control the horizontal alignment of flex items. Replace * with the desired alignment, such as start, center, end, `




-->
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
