<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <!-- 16:9 aspect ratio -->
                <div class="col-md-6">
                    <div class="aspect-ratio aspect-ratio-16x9">
                        <img src="https://via.placeholder.com/640x360"
                            alt="Image" class="img-fluid aspect-ratio-object">
                    </div>
                </div>
                <br><br><br>
                <!-- 4:3 aspect ratio -->
                <div class="col-md-6">
                    <div class="aspect-ratio aspect-ratio-4x3">
                        <img src="https://via.placeholder.com/800x600"
                            alt="Image" class="img-fluid aspect-ratio-object">
                    </div>
                </div>
                <br><br><br> <!-- 1:1 aspect ratio -->
                <div class="col-md-6">
                    <div class="aspect-ratio aspect-ratio-1x1">
                        <img src="https://via.placeholder.com/500" alt="Image"
                            class="img-fluid aspect-ratio-object">
                    </div>
                </div>
                <br><br><br>
                <!-- Custom aspect ratio (3:1) -->
                <div class="col-md-6">
                    <div class="aspect-ratio" style="padding-bottom: 33.33%;">
                        <img src="https://via.placeholder.com/900x300"
                            alt="Image" class="img-fluid aspect-ratio-object">
                    </div>
                </div>
            </div>
        </div>




        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
