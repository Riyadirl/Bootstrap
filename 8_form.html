<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col=6">
                    <form>
                        <!-- Text input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name"
                                placeholder="Enter your name">
                        </div>

                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Enter your email">
                        </div>
                        <br><br>
                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control"
                                id="password" placeholder="Enter your password">
                        </div>
                        <br><br>
                        <!-- Select field -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option selected disabled>Select a country</option>
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                                <option value="uk">UK</option>
                                <option value="australia">Australia</option>
                            </select>
                        </div>
                        <br><br>
                        <!-- Checkbox -->
                        <p>checkbox</p>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"
                                id="subscribe">
                            <label class="form-check-label" for="subscribe">Subscribe
                                to newsletter</label>
                        </div>
                        <br><br>
                        <!-- Radio buttons -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <br><br>
                        <!-- Textarea -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <br><br>
                        <!-- File input -->
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Avatar</label>
                            <input type="file" class="form-control" id="avatar">
                        </div>
                        <br><br>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- End of form -->
                </div>
            </div>
        </div>

        <br><br><br>
        <!-- Range input -->
        <div class="mb-3">
            <label for="range" class="form-label">Range</label>
            <input type="range" class="form-range" id="range" min="0" max="100"
                step="1" value="50">
        </div><br><br>
        <!-- Range input with step -->
        <div class="mb-3">
            <label for="range" class="form-label">Range with step</label>
            <input type="range" class="form-range" id="range" min="0" max="100"
                step="5" value="50">
        </div><br><br>
        <!-- Range input (disabled) -->
        <div class="mb-3">
            <label for="range" class="form-label">Range</label>
            <input type="range" class="form-range" id="range" min="0" max="100"
                step="1" value="50" disabled>
        </div>

        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
