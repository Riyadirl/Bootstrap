        <h1>Bootstrap Table Example</h1>

        <div class="container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://via.placeholder.com/50" alt="User
                                Image" class="img-thumbnail"></td>

                    <tr>
