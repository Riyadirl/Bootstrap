<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left">
                    <div class="box">
                        <h3>Vertical Align: Top</h3>
                        <p class="align-top">This box is aligned to the top of
                            the container.</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="box">
                        <h3>Vertical Align: Middle</h3>
                        <p class="align-middle">This box is vertically centered
                            within the container.</p>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <div class="box">
                        <h3>Vertical Align: Bottom</h3>
                        <p class="align-bottom">This box is aligned to the
                            bottom of the container.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
